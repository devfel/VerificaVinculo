<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compatibilidade de Horário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header>
        <h2 class="mb-4">Compatibilidade de Horário</h2>

        <div class="row custom-gutter">
          <div class="col-12 col-sm-3 col-lg-4">
            <label for="daySelect">Dia da Semana:</label>
            <select id="daySelect" class="form-control">
              <option value="Segunda">Segunda</option>
              <option value="Terca">Terca</option>
              <option value="Quarta">Quarta</option>
              <option value="Quinta">Quinta</option>
              <option value="Sexta">Sexta</option>
              <option value="Sabado">Sabado</option>
              <option value="Domingo">Domingo</option>
            </select>
          </div>

          <div class="col-12 col-sm-3 col-lg-4">
            <label for="companySelect">Vínculo:</label>
            <select id="companySelect" class="form-control">
              <option value="UFSJ 1">UFSJ 1</option>
              <option value="UFSJ 2">UFSJ 2</option>
              <option value="Externo 1">Externo 1</option>
              <option value="Externo 2">Externo 2</option>
              <option value="Externo 3">Externo 3</option>
              <option value="Externo 4">Externo 4</option>
              <option value="Deslocamento">Deslocamento</option>
            </select>
          </div>

          <div class="col-12 col-sm-3 col-lg-2">
            <label>Inicial:</label>
            <div class="input-group">
              <input type="number" id="startHour" class="form-control" min="0" max="23" placeholder="HH" />
              <div class="input-group-append"><span class="input-group-text">:</span></div>
              <input type="number" id="startMinute" class="form-control" min="0" max="59" placeholder="MM" />
            </div>
          </div>

          <div class="col-12 col-sm-3 col-lg-2">
            <label>Final:</label>
            <div class="input-group">
              <input type="number" id="endHour" class="form-control" min="0" max="23" placeholder="HH" />
              <div class="input-group-append"><span class="input-group-text">:</span></div>
              <input type="number" id="endMinute" class="form-control" min="0" max="59" placeholder="MM" />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button id="addEmploymentBondButton" class="btn btn-primary mt-3">Adicionar</button>
        </div>
      </header>

      <table id="scheduleTable" class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Dia</th>
            <th>Horário</th>
            <th>Vínculo</th>
            <th><i class="fas fa-trash"></i></th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will go here -->
        </tbody>
      </table>

      <hr />
      <!-- Error Messages -->
      <div class="section-title">Erros e Recomendações</div>
      <div id="errorMessages"></div>

      <hr />
      <!-- Hourly Schedule Table -->
      <div class="section-title" style="color: purple">Tabela de Horários</div>
      <div class="d-flex justify-content-start align-items-center mt-2">
        <label for="timeIntervalSelect" class="mr-2">Selecione o Intervalo de Exibição:</label>
        <select id="timeIntervalSelect" class="form-control w-auto">
          <option value="30">30 Minutos</option>
          <option value="60">1 Hora</option>
        </select>
      </div>
      <table id="hourlyScheduleTable" class="table mt-4">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will go here -->
        </tbody>
      </table>

      <hr />
      <!-- Company Hours Summary, potentially using Bootstrap cards -->
      <div class="section-title" style="color: blue">Somatórios</div>
      <div id="companyHoursSummary"></div>

      <hr />
      <!-- Daily Company Hours Summary -->
      <div class="section-title" style="color: green">Horas por Empresa por Dia</div>
      <div id="dailyCompanyHoursSummary"></div>
    </div>

    <script type="module" src="schedule.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
